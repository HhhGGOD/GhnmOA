<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/frontend/static/favicon.ico" type="image/x-icon">

    <title>文件共享系统</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">文件共享系统</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">选择文件:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <input type="hidden" id="uploader-id" value="1">  <!-- 模拟用户 ID -->
            <div class="form-group">
                <label for="allowed-roles">允许访问的角色 (逗号分隔):</label>
                <input type="text" class="form-control" id="allowed-roles" placeholder="user, admin">
            </div>
            <button type="submit" class="btn btn-custom">上传文件</button>
        </form>

        <h4 class="mt-4">已上传文件</h4>
        <ul id="file-list" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                let formData = new FormData(this);
                $.ajax({
                    url: 'upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        alert(response.message);
                        loadFiles();
                    },
                    error: function(err) {
                        alert(err.responseJSON.error);
                    }
                });
            });

            function loadFiles() {
                $.ajax({
                    url: '/files',
                    type: 'GET',
                    success: function(files) {
                        $('#file-list').empty();
                        files.forEach(file => {
                            $('#file-list').append(
                                `<li class="list-group-item">
                                    ${file.filename} 
                                    <a href="/file/download/${file.id}" class="btn btn-link">下载</a>
                                </li>`
                            );
                        });
                    },
                    error: function(err) {
                        alert(err.responseJSON.error);
                    }
                });
            }

            loadFiles(); // 页面加载时获取文件列表
        });
    </script>
</body>
</html>
