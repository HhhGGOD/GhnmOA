<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Ghnm文件处理</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Ghnm文件处理</h2>
        <button onclick="location.href='/filter'" class="btn btn-custom">数据筛选</button>
        <button onclick="location.href='/visualize'" class="btn btn-custom">可视化工具</button>
        <button onclick="location.href='/login'" class="btn btn-custom">文件共享</button>

    </div>

    <script>
        document.getElementById('file-share-button').onclick = function() {
            const username = prompt("请输入用户名:");
            const password = prompt("请输入密码:");

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/file_share';
                } else {
                    alert("登录失败，请检查用户名和密码。");
                }
            });
        }
    </script>
</body>
</html>
